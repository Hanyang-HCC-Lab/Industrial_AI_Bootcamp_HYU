<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항 - 산업AI 인재양성 부트캠프 사업단</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <main class="page-content">
        <div class="page-header">
            <div class="container">
                <h1 class="page-title">공지사항</h1>
                <p class="page-breadcrumb">
                    <a href="../index.html">홈</a> &gt; <a href="notice.html">커뮤니티</a> &gt; <a href="notice.html">공지사항</a> &gt; <span>상세보기</span>
                </p>
            </div>
        </div>
        <section class="content-section">
            <div class="container">
                <div class="content-box">
                    <!-- 게시물 상세 정보 -->
                    <div class="notice-detail-header">
                        <h2 id="notice-title">로딩 중...</h2>
                        <div class="notice-detail-meta">
                            <span class="meta-item">
                                <strong>작성자:</strong> <span id="notice-author">-</span>
                            </span>
                            <span class="meta-item">
                                <strong>작성일:</strong> <span id="notice-date">-</span>
                            </span>
                        </div>
                    </div>

                    <!-- 게시물 내용 -->
                    <div class="notice-detail-content" id="notice-content">
                        <p>게시물을 불러오는 중입니다...</p>
                    </div>

                    <!-- 목록 버튼 -->
                    <div class="notice-detail-actions">
                        <a href="notice.html" class="btn btn-primary">목록으로</a>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div id="footer-placeholder"></div>
    <script src="../components.js"></script>
    <script src="../script.js"></script>
    <script src="../data/notices-data.js"></script>
    <script src="../js/notice-detail.js"></script>
</body>
</html>
